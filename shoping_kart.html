    // Function to create a product element
    function createProduct(product) {
        const productDiv = document.createElement("div");
        productDiv.classList.add("product");

        productDiv.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h2>${product.name}</h2>
            <p>Price: ${product.price}</p>
            <div class="actions">
                <i class="fas fa-cart-plus"></i>
                <i class="far fa-heart like"></i>
                <i class="fas fa-exchange-alt compare"></i>
            </div>
            <div class="suggestion">Others also liked this</div>
        `;

        return productDiv;
    }

    // Function to add products to the product list
    function addProductsToPage(products) {
        const productList = document.getElementById("product-list");

        products.forEach((product) => {
            const productElement = createProduct(product);
            productList.appendChild(productElement);
        });
    }

    // Call the function to add products to the page
    addProductsToPage(products);
</script>
